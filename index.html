<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Classifier</title>
    <script>
      async function classifyColor(event) {
        event.preventDefault();

        const r = parseFloat(document.getElementById("r").value) / 255;
        const g = parseFloat(document.getElementById("g").value) / 255;
        const b = parseFloat(document.getElementById("b").value) / 255;

        try {
          const response = await fetch("http://localhost:3000/classify", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ r, g, b }),
          });

          if (!response.ok) {
            throw new Error("Network response was not ok.");
          }

          const result = await response.json();
          document.getElementById("result").innerText = `The color RGB (${
            r * 255
          }, ${g * 255}, ${b * 255}) is classified as: ${
            result.classification
          }`;
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("result").innerText =
            "An error occurred while classifying the color.";
        }
      }
    </script>
  </head>
  <body>
    <h1>Color Classifier</h1>
    <form onsubmit="classifyColor(event)">
      <label for="r">Red (0-255):</label>
      <input type="number" id="r" min="0" max="255" required /><br />
      <label for="g">Green (0-255):</label>
      <input type="number" id="g" min="0" max="255" required /><br />
      <label for="b">Blue (0-255):</label>
      <input type="number" id="b" min="0" max="255" required /><br />
      <button type="submit">Classify Color</button>
    </form>
    <p id="result"></p>
  </body>
</html>
