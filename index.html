<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Background and Text Color</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: black; /* Initial color */
        transition: background-color 0.3s, color 0.3s;
      }
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #text {
        padding: 20px;
        border-radius: 8px;
        font-size: 24px;
        transition: color 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <input type="color" id="colorPicker" value="#ffffff" />
      <div id="text">
        The text color will adjust based on the background color.
      </div>
    </div>
    <script>
      const colorPicker = document.getElementById("colorPicker");
      const text = document.getElementById("text");
      const body = document.body;

      colorPicker.addEventListener("input", async (event) => {
        const colorHex = event.target.value;
        const rgb = hexToRgb(colorHex);

        console.log(`Selected color: ${colorHex}`);
        console.log(`RGB values:`, rgb);

        try {
          // Send a request to the backend to classify the color
          const response = await fetch(
            `http://localhost:3000/classify-color?r=${rgb.r}&g=${rgb.g}&b=${rgb.b}`
          );

          if (!response.ok) {
            throw new Error("Network response was not ok");
          }

          const data = await response.json();
          console.log("Backend response:", data);

          const isLight = data.classification === "Light";

          // Update the background color and text color
          body.style.backgroundColor = colorHex;
          text.style.color = isLight ? "black" : "white";
        } catch (error) {
          console.error(
            "There has been a problem with your fetch operation:",
            error
          );
        }
      });

      function hexToRgb(hex) {
        const r = parseInt(hex.slice(1, 3), 16);
        const g = parseInt(hex.slice(3, 5), 16);
        const b = parseInt(hex.slice(5, 7), 16);
        return { r, g, b };
      }
    </script>
  </body>
</html>
